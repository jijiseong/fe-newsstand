<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="http://localhost:8080" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/gridView.css" />
    <link rel="stylesheet" href="./style/listView.css" />
    <title>뉴스 스탠드</title>
  </head>
  <body>
    <div class="container">
      <section class="title_section flex_row">
        <div class="title_container flex_row">
          <img class="title_logo" src="./assets/images/logo.png" alt="" />
          <h1 class="title">뉴스스탠드</h1>
        </div>
        <span class="date"></span>
      </section>
      <section class="summary_section flex_row">
        <div class="headline_container flex_row">
          <h2>연합뉴스</h2>
          <ul class="left_rolling_list"></ul>
        </div>
        <div class="headline_container flex_row">
          <h2>연합뉴스</h2>
          <ul class="right_rolling_list"></ul>
        </div>
      </section>
      <section class="main_section">
        <div class="main_header flex_row">
          <div class="main_title_container flex_row">
            <h2>전체 언론사</h2>
            <span>내가 구독한 언론사</span>
          </div>
          <div class="view_button_container flex_row">
            <img id="list_button" src="./assets/icons/list_off.png" alt="" />
            <img id="grid_button" src="./assets/icons/grid_off.png" alt="" />
          </div>
        </div>
        <div class="main_container">
          <img
            src="./assets/icons/leftbutton.png"
            class="left_grid_button"
            alt=""
          />
          <img
            src="./assets/icons/leftbutton.png"
            class="left_list_button"
            alt=""
          />
          <div class="main_content">
            <div class="list_container">
              <div class="category_container">
                <ul class="category_list flex_row">
                  <li class="clicked">
                    <span class="category_name"> </span>
                    <span class="page_count">
                      <span class="now_page"> </span>
                      <span class="all_page"></span>
                    </span>
                    <div class="progressbar"></div>
                  </li>
                  <li>
                    <span> 방송/통신 </span
                    ><span class="page_count">
                      <span class="now_page">1 </span>
                      <span class="all_page">/ 81</span>
                    </span>
                    <div class="progressbar"></div>
                  </li>
                  <li>
                    <span> IT</span
                    ><span class="page_count">
                      <span class="now_page">1 </span>
                      <span class="all_page">/ 81</span>
                      <div class="progressbar"></div>
                    </span>
                  </li>
                  <li>
                    <span> 영자지</span
                    ><span class="page_count">
                      <span class="now_page">1 </span>
                      <span class="all_page">/ 81</span>
                      <div class="progressbar"></div>
                    </span>
                  </li>
                  <li>
                    <span> 스포츠/연예</span
                    ><span class="page_count">
                      <span class="now_page">1 </span>
                      <span class="all_page">/ 81</span>
                      <div class="progressbar"></div>
                    </span>
                  </li>
                  <li>
                    <span> 매거진/전문지</span
                    ><span class="page_count">
                      <span class="now_page">1 </span>
                      <span class="all_page">/ 81</span>
                      <div class="progressbar"></div>
                    </span>
                  </li>
                  <li>
                    <span> 지역</span
                    ><span class="page_count">
                      <span class="now_page">1 </span>
                      <span class="all_page">/ 81</span>
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <img
            src="./assets/icons/rightbutton.png"
            class="right_grid_button"
            alt=""
          />
          <img
            src="./assets/icons/rightbutton.png"
            class="right_list_button"
            alt=""
            onclick=""
          />
        </div>
      </section>
    </div>
    <script type="module" src="./modules/utils.js"></script>
    <script type="module" src="./modules/global.js"></script>
    <script type="module" src="./modules/gridView.js"></script>
    <script type="module" src="./modules/listView.js"></script>
    <script type="module" src="./modules/script.js"></script>
    <script type="module" src="./modules/headline.js"></script>
  </body>
</html>
